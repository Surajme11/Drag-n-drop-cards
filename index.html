<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="files/css/styles.css">

    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Drag & drop cards</title>
</head>

<body>
    <div class="drop">
        <div class="drop__container" id="drop-items">
            <div class="drop__card">
                <div class="drop__data">
                    <img src="files/img/pic1.jpeg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Suraj Mehta</h1>
                        <span class="drop__profession">Web developer</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">
                    <img src="files/img/pic2.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Sourav Ojha</h1>
                        <span class="drop__profession">Full stack developer</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">
                    <img src="files/img/pic4.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Vishesh Singh</h1>
                        <span class="drop__profession">Ui/Ux design</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">
                    <img src="files/img/pic3.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Shreya sarkar</h1>
                        <span class="drop__profession">Graphic design</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>
    </div>


    <!--===== SORTABLE JS =====-->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!--===== MAIN JS =====-->
    <script src="files/js/main.js"></script>
</body>

</html>
